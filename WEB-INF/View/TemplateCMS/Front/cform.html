<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <title>Template</title>
    <script src="/Public/Theme/Bootstrap/js/jquery/jquery-2.1.1.min.js"></script> 
	<link href='/Public/Theme/Bootstrap/js/bootstrap/bootstrap.min.css'rel="stylesheet" />
	<script src="/Public/Theme/Bootstrap/js/bootstrap/bootstrap.min.js"></script> 
	<script src="/Public/Theme/Bootstrap/js/jqgrid/jqgrid.min.js"></script>
	<link href="/Public/Theme/Bootstrap/js/jqgrid/jqgrid.css" rel="stylesheet" />
	<script src="/Public/Theme/Bootstrap/js/jqgrid/grid.locale-cn.js"></script>
	<script src="/Public/Theme/Bootstrap/js/framework-ui.js"></script>
    <link href="/Public/Common/css/style.css" rel="stylesheet" />
</head>
<body>
    <div class="head" >
        <div class="container" style="font-size: 55px; color: white; line-height: 100px; ">
            DTemplate
            <a href="/" style="font-size: 14px; color: white; line-height: 50px; float:right;margin-top:40px;"><span class="glyphicon glyphicon-user"></span>管理登录</a>
        </div>
        <div class="navMenu">
            <ul>
				<li>
				    <a href="getFormPage?cfid=0">首页</a>
				</li>
				#for(x:cflist)
		            <li>
		                <a href="getPage?cfid=#(x.id)" >#(x.classificationname)</a>
		            </li>
				#end
            </ul>
        </div>
    </div>
    <div class="container">
        <div class="content">
            <div class="row">
                <div class="col-sm-2" style="padding: 0">
                    <ul id="nav" class="nav nav-left">
                        <li class="curr_menu">#(cfname)</li>
                    </ul>
                </div>
                <div class="col-sm-10" style="padding: 0">
                    <div class="intro">
                        <div class="intro-header">
                            <span id="pagetitle" class="page-title">#(cfaname)</span>
                        </div>
                        <div class="news_content">
                            #(content)
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script>
        $(function () {
            $(".icon li").each(function () {
                $(this).find("div:eq(0)").hover(
                    function () { $(this).next().css('display', 'block') },
                    function () { $(this).next().css('display', 'none') }
                );
            });
        })
    </script>
    <div class="clear"></div>
    <div class="bottom">
        <div class="container">
            <div class="row">
                <div class="col-sm-6" style="padding: 0">
                    <h4>友情链接</h4>
                    <ul class="fLinks">
                        <li><a href="#">帮助</a></li>
                    </ul>
                </div>
                <div class="col-sm-4 col-sm-offset-2" style="padding: 0">
                    <h4>关注我们</h4>
                    <ul class="icon">
                        <li>
                            <div class="qq_btn"></div>
                            <div class="qrcode" style="display: none;">
                                <img src="/Public/Common/img/qqChat.jpg" alt="QQ">
                            </div>
                        </li>
                    </ul>
                </div>
            </div>
        </div>
    </div>
    <div class="foot">
        <div>
            <p>系统工程与密码学研究所</p>
            <p>华视微电子</p>
        </div>
    </div>
</body>
</html>
