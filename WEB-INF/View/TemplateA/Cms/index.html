<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>帮助文档</title>
    <link rel='stylesheet' type='text/css' href='__PUBLIC__/Ace/css/cms.css' />
</head>

<body>
    <div class="head">
        <div class="container" style="font-size: 55px; color: white; line-height: 100px; ">
            Hestia
            <a href="/Hestia" style="font-size: 14px; color: white; line-height: 50px; float:right;margin-top:40px;">
                <span class="glyphicon glyphicon-user"></span>管理登录</a>
        </div>
    </div>
    <div class="container">
        <div class="content">
            <div class="row">
                <div class="col-sm-2" style="padding: 0">
                    <ul id="nav" class="nav nav-left">
                        <li class="curr_menu">帮助文档</li>
                        <volist name="cflist" id="vo">
                            <li>
                                <a href="__ROOT__/Admin/Cms/{$vo.type}?cfid={$vo.id}" title="{$vo.classificationname}">{$vo.classificationname}</a>
                            </li>
                        </volist>
                    </ul>
                </div>
                <div class="col-sm-10" style="padding: 0">
                    <div class="intro">
                        <div class="intro-header">
                            <span id="pagetitle" class="page-title">首页</span>
                        </div>
                        <div class="news_content">
                        
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script type="text/javascript">
        $(function () {
            $(".icon li").each(function () {
                $(this).find("div:eq(0)").hover(
                    function () { $(this).next().css('display', 'block') },
                    function () { $(this).next().css('display', 'none') }
                );
            });
        })
    </script>
    <div class="clear"></div>
    <div class="bottom">
        <div class="container">
            <div class="row">
                <div class="col-sm-6" style="padding: 0">
                    <h4>友情链接</h4>
                    <ul class="fLinks">
                        <li>
                            <a href="#">帮助</a>
                        </li>
                    </ul>
                </div>
                <div class="col-sm-4 col-sm-offset-2" style="padding: 0">
                    <h4>关注我们</h4>
                    <ul class="icon">
                        <li>
                            <div class="qq_btn"></div>
                            <div class="qrcode" style="display: none;">
                                <img src="__PUBLIC__/Ace/img/qq.png" alt="QQ" />
                            </div>
                        </li>
                    </ul>
                </div>
            </div>
        </div>
    </div>
    <div class="foot">
        <div>
            <p>系统工程与密码学研究所</p>
        </div>
    </div>
</body>

</html>
